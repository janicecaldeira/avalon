    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap css -->

  </head>
  <!-- body -->
  <body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
      <div class="loader"><img src="./assets/images/loading.gif" alt="" /></div>
    </div>
    <!-- end loader -->

    <div class="wrapper">

      <div id="content">
        <!-- section -->
        <section id="home" class="top_section">
          <div class="row">
            <div class="col-lg-12">
              <!-- header -->
              <header>
                <!-- header inner -->
                <div class="container">
                  <div class="row">
                    <div class="col-lg-3 logo_section">
                    </div>
                    <div class="col-lg-9">
                      <div class="right_header_info">
                        <ul>
                          <li>
                            <img
                              style="margin-right: 15px"
                              src="./assets/images/phone_icon.png"
                              alt="#"
                            /><a href="#">+55 31 3264-9797</a>
                          </li>
                          <li>
                            <img
                              style="margin-right: 15px"
                              src="./assets/images/mail_icon.png"
                              alt="#"
                            /><a href="#">avalon@gmail.com</a>
                          </li>
                          <li><img src="./assets/images/logo.png" alt="#" /></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end header inner -->
              </header>
              <section>
                <div class="container-fluid">
                   <div class="row">
                      <div class="col-md-5">
                         <div class="full slider_cont_section">
                            <h3>AVALON</h3>
                            <p>Especializada na venda de veículos de luxo e superesportivos, a Avalon se destaca no mercado automotivo como sinônimo de transparência, confiança e qualidade. Aqui você irá encontrar o carro que deseja.</p>
                            <div class="button_section">
                               <a href="#">Carros</a>
                            </div>
                         </div>
                      </div>
                      <div class="col-md-7">
                        <div id="slider_main" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                               <div class="carousel-item active">
                                  <img src="./assets/images/slider_1.png" alt="#" />
                               </div>
                            </div>
                         </div>
                      </div>
                    </div>
                </div>
        </section>
        <!-- end section -->
      </div>
    </div>

    <div class="overlay"></div>
      
    <!-- Javascript files-->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Scrollbar Js Files -->
    <script src="./assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          $("#sidebar").mCustomScrollbar({
              theme: "minimal"
          });

          $('#dismiss, .overlay').on('click', function () {
              $('#sidebar').removeClass('active');
              $('.overlay').removeClass('active');
          });

          $('#sidebarCollapse').on('click', function () {
              $('#sidebar').addClass('active');
              $('.overlay').addClass('active');
              $('.collapse.in').toggleClass('in');
              $('a[aria-expanded=true]').attr('aria-expanded', 'false');
          });
      });
    </script>

  </body>
</html>
